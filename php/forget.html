<body>
    <div class="login-form">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="row no-gutters align-item-center">
                <div class="col-md-6 col-xl-6 col-lg-6  col-sm-6 ">
                    <img src="../image/dim.jpg" class="img-fluid">
                </div>
                <div class="col-md-6 col-xl-6 col-lg-6 col-sm-6 ">
                    <div class="card p-3 text-center">
                        <h1 class="text-left mt-2 font-weight-bold text-center">Forgot Password</h1>
                        <hr>
                        <form name="" method="post">
                            <div class="form-group position-relative ">
                                <input type="phone" name="" id="phone" class="form-control  pl-5 int" onkeyup="SSphone()" placeholder="Phone" maxlength="10" required onkeypress="return  (event.charCode > 46 && event.charCode <= 57)">
                                <i class=" icn fa fa-phone icon1"></i>
                                <span id="sphone" class=" text-dengar span1"></span>
                            </div>
                            <div class="form-group position-relative mt-2">
                                <input type="email" name="" id="email" class="form-control  pl-5 int" onkeyup="SSemail()" placeholder="E-mail" required>
                                <i class=" icn fa fa-envelope icon1"></i>
                                <span id="semail" class=" text-dengar span1"></span>
                            </div>
                            <button class="btn btn-primary shadow w-100 mt-0" id="btn" type="submit" onclick="for_pass()" disabled>Contiue</button>
                            <div class="input-col mt-2 ">
                                <input #otpinput1 type="tel" class="otp border border-bottom otp1 " onkeypress="return  (event.charCode > 46 && event.charCode <= 57)" id="1st" maxlength="1" onkeyup="move(event,'','1st','2nd')" />
                                <input #otpinput1 type="tel" class="otp border border-bottom otp1 " onkeypress="return  (event.charCode > 46 && event.charCode <= 57)" id="2nd" maxlength="1" onkeyup="move(event,'1st','2nd','3rd')" />
                                <input #otpinput1 type="tel" class="otp border border-bottom  otp1" onkeypress="return  (event.charCode > 46 && event.charCode < 58)" id="3rd" maxlength="1" onkeyup="move(event,'2nd','3rd','4th')" />
                                <input #otpinput1 type="tel" class="otp border border-bottom  otp1" onkeypress="return  (event.charCode > 46 && event.charCode < 58)" id="4th" maxlength="1" onkeyup="move(event,'3rd','4th','5th')" />
                                <input #otpinput1 type="tel" class="otp border border-bottom otp1" onkeypress="return  (event.charCode > 46 && event.charCode < 58)" id="5th" maxlength="1" onkeyup="move(event,'4th','5th','6th')" />
                                <input #otpinput1 type="tel" class="otp border border-bottom otp1" onkeypress="return  (event.charCode > 46 && event.charCode < 58)" id="6th" maxlength="1" onkeyup="move(event,'5th','6th','')" />
                                <p class="mt-2 mb-0">Resend OTP</p>
                                <hr>
                                <p class="ml-0 text-left mb-0 text-center">Please create a new password that you don't use an any other site</p>
                                <div class="form-group position-relative mt-3">
                                    <i class="fa fa-eye icon2 " aria-hidden="true" id="feye"></i>
                                    <input type="password" name="" id="pass" class="form-control  pl-5 int" onkeyup="SSpassword();validatec_pass()" placeholder="Create new password" required>
                                    <i class=" icn fa fa-lock icon1"></i>
                                    <span id="spass" class=" text-dengar span1"></span>
                                </div>
                                <div class="form-group position-relative mt-3">
                                    <i class="fa fa-eye icon2 " aria-hidden="true" id="fjeye"></i>
                                    <input type="password" name="" id="cpass" class="form-control  pl-5 int" onkeyup="SScpassword()" placeholder="Confirm Password" required>
                                    <i class="icn fa fa-lock icon1"></i>
                                    <span id="scpass" class=" text-dengar span1"></span>
                                </div>
                                <button class="btn btn-primary shadow w-100 mt-3" id="btn" type="button" onclick="new_pass()" disabled>Change</button>
                                <div class="not_register text-center mt-3 mb-3 aa "><a href="login_fb.php" class="bb">Go to Login page</a>
                                </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
